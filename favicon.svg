<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="cursor" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00bfff"/>
            <stop offset="100%" stop-color="#ff6a3d"/>
        </linearGradient>
    </defs>

    <!-- Terminal window -->
    <rect width="100" height="100" rx="18" fill="#0f1115"/>

    <!-- Top bar -->
    <rect x="10" y="14" width="80" height="10" rx="5" fill="#1b202a"/>

    <!-- Prompt symbol > -->
    <polyline
            points="26,55 40,65 26,75"
            fill="none"
            stroke="#e6e9ef"
            stroke-width="5"
            stroke-linecap="round"
            stroke-linejoin="round"
    />

    <!-- Underscore (Rust accent) -->
    <rect x="44" y="72" width="20" height="4" rx="2" fill="#ff6a3d"/>

    <!-- Cursor block (JVM blue) -->
    <rect x="44" y="50" width="10" height="14" rx="2" fill="url(#cursor)"/>
</svg>