<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>404 :: Route Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
          margin: 0;
          background: #0b0f14;
          color: #e6edf3;
          font-family: "JetBrains Mono", monospace;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          overflow: hidden;
        }

        .terminal {
          width: 90%;
          max-width: 900px;
          background: #0f141b;
          border-radius: 14px;
          box-shadow: 0 0 40px rgba(0, 136, 255, 0.15);
          padding: 24px;
          border: 1px solid #1f2937;
          position: relative;
        }

        .terminal::before {
          content: "● ● ●";
          color: #ff5f56;
          position: absolute;
          top: 10px;
          left: 16px;
          font-size: 14px;
          letter-spacing: 6px;
        }

        .line {
          opacity: 0;
          animation: fadeIn 0.4s forwards;
        }

        .line:nth-child(1) { animation-delay: 0.3s; }
        .line:nth-child(2) { animation-delay: 0.8s; }
        .line:nth-child(3) { animation-delay: 1.3s; }
        .line:nth-child(4) { animation-delay: 1.8s; }
        .line:nth-child(5) { animation-delay: 2.3s; }

        @keyframes fadeIn {
          to { opacity: 1; }
        }

        .prompt { color: #00d9ff; }
        .error { color: #ff7a18; }

        .btn {
          display: inline-block;
          margin-top: 24px;
          padding: 10px 18px;
          border: 1px solid #00d9ff;
          border-radius: 8px;
          color: #00d9ff;
          text-decoration: none;
          transition: 0.2s;
        }

        .btn:hover {
          background: #00d9ff;
          color: #0b0f14;
          box-shadow: 0 0 18px rgba(0, 217, 255, 0.4);
        }

        .cursor {
          display: inline-block;
          width: 10px;
          background: #00d9ff;
          margin-left: 4px;
          animation: blink 1s infinite;
        }

        @keyframes blink {
          50% { opacity: 0; }
        }
    </style>
</head>

<body>
<div class="terminal">
    <div class="line"><span class="prompt">boot@portfolio</span>:~$ resolving route…</div>
    <div class="line"><span class="prompt">system</span>: checking path integrity</div>
    <div class="line error">ERROR 404: route_not_found</div>
    <div class="line">The requested endpoint does not exist in this cluster.</div>
    <div class="line">
        <span class="prompt">suggestion</span>: return to root and reinitialize router
    </div>

    <a class="btn" href="/my-portfolio">↺ Reinitialize System</a>
</div>
</body>
</html>
